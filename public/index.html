<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chain Studio</title>


<script src="https://cdn.jsdelivr.net/npm/liquor-tree/dist/liquor-tree.umd.js"></script>
<link rel="stylesheet" href="./node_modules/xterm/dist/xterm.css" />
<script src="./node_modules/xterm/dist/xterm.js"></script>
<script src="./node_modules/xterm/dist/addons/fit/fit.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.6/lib/eos.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ext-language_tools.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel ="stylesheet" href="./css/style.css">
</head>
<body>

<div id="header">
	<div id = "compile_deploy">
		<button onclick="compile_code()">compile</button>
    	<button onclick="deploy_code()">deploy</button>
    </div>
            
</div>

<div id="container">
        
		<div id="ft">
			<div id="file_op">
				<input type="image" src="./image/newfile.jpg" style="width: 20px; height:20px; margin-left:20px" v-on:click="createNewFile"/>
            </div>
			
			<div v-if="seen"> 
				<input v-model="newfileName">
				<button v-on:click="confirmFileName">confirm</button>
				<button v-on:click="cancelCreateFile">cancel</button>
			</div>
            <div id="file_list">
                <div v-for="data in treeData">
                    <div  v-on:click="onFileSelected(data['text'])" v-bind:class="{ fileSelected: (data['text']==focus),fileUnselected:(data['text']!=focus) }" v-on:onmousedown="show($event)">
                    	<div style="margin:auto auto auto auto;">
                    		<div>
	                    		<input type="image" src="./image/file.jpg" style="width: 20px; height:20px; "/>
	                    		{{data['text']}}
                    		</div>
                    	</div>
                    </div>
                </div>
                
            </div>
            <!--
			<tree
                id="file_tree"
		      :data="treeData"
		      :option="treeOptions"
		      @node:selected="onNodeSelected"
		    />
            -->

		</div>

		<div id="workspace" >
			<div id="ws_tab">
				<div v-for="label in labelList" v-on:click="clickLabel(label)" v-bind:class="{ LabelSelected: (label==focus),LabelUnselected:(label!=focus) }" >
					<div style="display: flex; position:relative;">
						<div style="margin:auto auto auto auto; ">{{label}}</div>
						<input type="image" src="./image/file.jpg" style="width: 10px; height:10px; position:absolute; right:3px; top:5px;" v-on:click="clickCancel(label,$event)" />
					</div>
					
				</div>
			</div>
			<div id="editor">
			</div>

			<div id="terminal">
				<textarea></textarea>
			</div>
		</div>
		

		<div id="op">
			<br>
			<button class="authorization" onclick="get_identity">授权</button>
			<br>
			<div id="run_contract">
				<div class="ops">
				  <input class="contract_addr" v-model="contract_name" placeholder="Load contract">
				  <button class="call" @click="submit_contract">At Contract</button>
				</div>

				<div class="ops" v-if="!is_func_list_empty()">
				    <div class="op_action" v-for="func in func_list">
				        <div class="action_name"> {{func.name}}</div>
				        <div>
				            <div class="paras" v-for="(field, index) in func.fields">
				                <a class="para_name">{{field.name}}: </a>
				                <input class="para_input" :placeholder="field.type" v-model="field.input">
				            </div>
				            
				        </div>
				        <div style="height:40px"></div>
				        <button class="action_excute" @click="exec_func(func.name,func.fields)">Exec</button>
				    </div>

				</div>

			</div>


		</div>	
</div>



<script src="js/operation.js"></script>
<script src="js/editor.js"></script>
<script src="js/terminal.js"></script>
<script src="js/localdb.js"></script>
<script src="js/api_eos.js"></script>


<script> 
         
editor.session.on('change', function(delta) {
    // delta.start, delta.end, delta.lines, delta.action
        insertItem(filetree.focus, editor.getValue());
    });
 

</script>

</body>
</html>
